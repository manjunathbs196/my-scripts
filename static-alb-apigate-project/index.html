<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Website</title>
</head>
<body>
    <h1>Simple Static Website</h1>
    <button onclick="firstcallApi()">1st API</button>
    <button onclick="secondcallApi()">2nd API</button>
    <div id="response-container"></div>

    <script>
        async function firstcallApi() {
            try {
                const response = await fetch('https://yuatgkem7l.execute-api.ap-south-1.amazonaws.com/dev/FirstApi', {
                    method: 'GET', // Specify the HTTP method
                    headers: {
                        'Content-Type': 'application/json', // Set the content type if needed
                    },
                });

                const data = await response.json();
                displayResponse(data.message);
            } catch (error) {
                console.error(error);
                displayResponse('Error calling the API');
            }
        }

        async function secondcallApi() {
            try {
                const response = await fetch('https://yuatgkem7l.execute-api.ap-south-1.amazonaws.com/dev/SecondApi', {
                    method: 'GET', // Specify the HTTP method
                    headers: {
                        'Content-Type': 'application/json', // Set the content type if needed
                    },
                });

                const data = await response.json();
                displayResponse(data.message);
            } catch (error) {
                console.error(error);
                displayResponse('Error calling the API');
            }
        }

        function displayResponse(message) {
            const responseContainer = document.getElementById('response-container');
            responseContainer.innerHTML = `<p>${message}</p>`;
        }
    </script>
</body>
</html>
