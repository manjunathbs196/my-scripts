<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
</head>
<body>
    <h1>Welcome to My Static Website</h1>
    <button onclick="loadPhoto()">Load My Photo</button>
    <button onclick="loadDetails()">Load My Details</button>
    <button onclick="getRegion()">Get AWS Region</button>
    <script>
        async function loadPhoto() {
            try {
                const response = await fetch('YOUR_LOAD_BALANCER_URL/photo');
                const data = await response.json();
                console.log('Photo data:', data);
                // Handle the photo data as needed
            } catch (error) {
                console.error('Error loading photo:', error);
            }
        }

        async function loadDetails() {
            try {
                const response = await fetch('YOUR_LOAD_BALANCER_URL/mydetails');
                const data = await response.json();
                console.log('Details data:', data);
                // Handle the details data as needed
            } catch (error) {
                console.error('Error loading details:', error);
            }
        }

        async function getRegion() {
    try {
        console.log('Before Fetch');
        const response = await fetch('https://c2682pauaf.execute-api.ap-south-1.amazonaws.com/dev');
        console.log('After Fetch');
        
        // Log status code and response text
        console.log('Status Code:', response.status);
        console.log('Response Text:', await response.text());

        const data = await response.json();
        console.log('AWS Region data:', data);
        // Handle the AWS region data as needed
    } catch (error) {
        console.error('Error getting AWS region:', error);
    }
}


    </script>
</body>
</html>
